<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="static/css/item_registeration.css"
    />
    <title>Item Regsisteration</title>
  </head>
  <body>
    <form action="/item_regsisteration" method="post">
      item name

      <input type="text" name="item_name" id="" placeholder="item name" />

      item description

      <input
        type="text"
        name="item_description"
        id=""
        placeholder="item description"
      />

      item price

      <input type="text" name="item_price" id="" placeholder="item price" />

      item quantity

      <input
        type="text"
        name="item_quantity"
        id=""
        placeholder="item quantity"
      />

      item category

      <input
        type="text"
        name="item_category"
        id=""
        placeholder="item category"
      />

      item subcategory

      <input
        type="text"
        name="item_subcategory"
        id=""
        placeholder="item subcategory"
      />

      location

      <input type="text" name="location" id="" placeholder="location" />

      unit

      <input type="text" name="unit" id="" placeholder="unit" />

      <input type="submit" value="enter" />

      <input type="reset" value="reset" />
    </form>
  </body>
</html>
