<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Add</title>
    <link rel="stylesheet" href="static/css/item_add.css">
  </head>
  <body>
    <form action="/item_add" method="post">
      item id

      <input type="number" name="item_id" id="" placeholder="item id" />

      item price

      <input
        type="number"
        name="item_price"
        id=""
        placeholder="item price"
        min="0"
      />

      item quantity

      <input
        type="number"
        name="item_quantity"
        id=""
        placeholder="item quantity"
        min="0"
      />

      description

      <textarea name="description" id=""></textarea>

      <input type="submit" value="enter" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
